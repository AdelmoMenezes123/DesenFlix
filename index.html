<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/static/bootstrap-4.5.0-dist/css/bootstrap.css">

    <link rel="stylesheet" href="/static/css/style.css">

    <script defer src="/main.js"></script>

    <title>DesenFlix</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="jumbotron-fluid">
            <div class="card bg-dark text-white">
                <img src="static/img/header-socoBoku.gif" class="card-img" alt="...">
                <div class="card-texto">
                    <h2 class="card-title">
                        DesenFlix
                    </h2>
                    <p class="card-text">
                        <h5>Animes, Series, Desenhos e Filmes</h2>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <!-- Nav -->
    <nav class="navbar navbar-dark blue NavLogoMobile">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 red" type="submit">Buscar</button>
        </form>

        <button type="button" class="btn red btn-outline-success buttonNavFooterModile">
            Adicionar filmes
        </button>
    </nav>

    <!-- CORPO DO PROJETO FEITO EM JS -->


    <div class="jumbotron">

        <div class=" btn-lg dark m-top-bot-4vh">Filmes</div>
        <div class="container-fluid slid-fluid slid" style="height: 200px;" id="filmes">

            <input type="checkbox" id="switch" hidden />
            <label class="flip-container" for="switch">

            <div class="flipper">
                    <div class="front">
                        <img width="130" height="180" src="/static/img/capaSeries/ponto-ignicao.jpg" />
                    </div>
                    <div class="back">
                        <iframe src="http://streamtape.com/get_video?id=D4eAol09z1SkrWw&expires=1596451297&ip=F0AWKRMAKxSHDN&token=PFfj6HCHweFx&stream=1" allow=" controls; accelerometer; autoplay; gyroscope; picture-in-picture" width="300" controls="">
                        </iframe>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <div class="jumbotron">

        <div class=" btn-lg dark m-top-bot-4vh">Desenhos</div>
        <div class="container-fluid slid" id="desenhos">

        </div>
    </div>

    <div class="jumbotron">

        <div class=" btn-lg dark m-top-bot-4vh">Animes</div>
        <div class="container-fluid slid" id="animes">
        </div>
    </div>


    <div class="jumbotron">
        <div class=" btn-lg dark m-top-bot-4vh">Series</div>
        <div class="container-fluid slid" id="series">
            <!-- AQUI FICA O JS COM A CRIACAO DOS CARD -->
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        <button type="button" class="btn btn-lg blue FooterModile">
            Adicionar filmes
        </button>
    </footer>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js">
    </script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js ">
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
